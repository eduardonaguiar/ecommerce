version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: ecommerce-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc -w 2 localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: ecommerce-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "bash", "-c", "cub kafka-ready -b localhost:9092 1 20"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - ecommerce-net

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ecommerce-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ecommerce
      RABBITMQ_DEFAULT_PASS: ecommerce
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - ecommerce-net

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ecommerce
      POSTGRES_DB: ecommerce
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  mongodb:
    image: mongo:6
    container_name: ecommerce-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ecommerce
      MONGO_INITDB_ROOT_PASSWORD: ecommerce
      MONGO_INITDB_DATABASE: catalog
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: ecommerce-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - ecommerce-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: ecommerce-kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      XPACK_SECURITY_ENABLED: "false"
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:5601/api/status"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ecommerce-net

  prometheus:
    image: prom/prometheus:v2.51.1
    container_name: ecommerce-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ../observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - ecommerce-net

  grafana:
    image: grafana/grafana:10.4.2
    container_name: ecommerce-grafana
    depends_on:
      - prometheus
      - jaeger
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - ecommerce-net

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: ecommerce-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - ecommerce-net

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: ecommerce-otel-collector
    command: ["--config=/etc/otel-collector/config.yml"]
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    volumes:
      - ../observability/otel-collector/config.yml:/etc/otel-collector/config.yml:ro
    depends_on:
      - jaeger
    networks:
      - ecommerce-net

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.2
    container_name: ecommerce-filebeat
    user: root
    command: ["--strict.perms=false"]
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    volumes:
      - ../observability/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ecommerce-net

  catalog:
    build:
      context: ../services/_template
      dockerfile: Dockerfile
    container_name: ecommerce-catalog
    environment:
      SERVICE_NAME: catalog
      SERVICE_ENV: dev
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      ASPNETCORE_URLS: http://0.0.0.0:8080
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  cart:
    build:
      context: ../services/_template
      dockerfile: Dockerfile
    container_name: ecommerce-cart
    environment:
      SERVICE_NAME: cart
      SERVICE_ENV: dev
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      ASPNETCORE_URLS: http://0.0.0.0:8080
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  orders:
    build:
      context: ../services/_template
      dockerfile: Dockerfile
    container_name: ecommerce-orders
    environment:
      SERVICE_NAME: orders
      SERVICE_ENV: dev
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      ASPNETCORE_URLS: http://0.0.0.0:8080
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  payments:
    build:
      context: ../services/_template
      dockerfile: Dockerfile
    container_name: ecommerce-payments
    environment:
      SERVICE_NAME: payments
      SERVICE_ENV: dev
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      ASPNETCORE_URLS: http://0.0.0.0:8080
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  query:
    build:
      context: ../services/_template
      dockerfile: Dockerfile
    container_name: ecommerce-query
    environment:
      SERVICE_NAME: query
      SERVICE_ENV: dev
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      ASPNETCORE_URLS: http://0.0.0.0:8080
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  gateway:
    build:
      context: ../services/gateway
      dockerfile: Dockerfile
    container_name: ecommerce-gateway
    environment:
      SERVICE_NAME: gateway
      SERVICE_ENV: dev
      ASPNETCORE_ENVIRONMENT: Development
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      ASPNETCORE_URLS: http://0.0.0.0:8080;https://0.0.0.0:8443
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/gateway-dev.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: devpassword
      Jwt__Authority: https://auth.local
      Jwt__Audience: ecommerce-api
      Jwt__Issuer: https://auth.local
      Jwt__RequireHttpsMetadata: "false"
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ../../services/gateway/certs:/https:ro
    depends_on:
      - otel-collector
      - catalog
      - cart
      - orders
      - payments
      - query
    healthcheck:
      test: ["CMD", "curl", "-kfsSL", "https://localhost:8443/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  service-template:
    build:
      context: ../services/_template
      dockerfile: Dockerfile
    container_name: ecommerce-service-template
    environment:
      SERVICE_NAME: service-template
      SERVICE_ENV: dev
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      ASPNETCORE_URLS: http://0.0.0.0:8080
    ports:
      - "8088:8080"
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

networks:
  ecommerce-net:
    name: ecommerce-net

volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  rabbitmq_data:
  redis_data:
  postgres_data:
  mongo_data:
  elastic_data:
  prometheus_data:
  grafana_data:
