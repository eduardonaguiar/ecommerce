apiVersion: v1
kind: ConfigMap
metadata:
  name: query-config
  namespace: apps
  labels:
    app: query
data:
  SERVICE_NAME: query
  SERVICE_ENV: k8s
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector.observability.svc.cluster.local:4317
  ASPNETCORE_URLS: http://0.0.0.0:8080
---
apiVersion: v1
kind: Secret
metadata:
  name: query-secrets
  namespace: apps
  labels:
    app: query
stringData:
  PLACEHOLDER_SECRET: local-dev-only
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: query
  namespace: apps
  labels:
    app: query
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: query
          image: localhost:5000/ecommerce-query:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: query-config
            - secretRef:
                name: query-secrets
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: query
  namespace: apps
  labels:
    app: query
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: query
