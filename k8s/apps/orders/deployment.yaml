apiVersion: v1
kind: ConfigMap
metadata:
  name: orders-config
  namespace: apps
  labels:
    app: orders
data:
  SERVICE_NAME: orders
  SERVICE_ENV: k8s
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector.observability.svc.cluster.local:4317
  ASPNETCORE_URLS: http://0.0.0.0:8080
  POSTGRES_CONNECTION_STRING: Host=postgres.platform.svc.cluster.local;Port=5432;Username=ecommerce;Password=ecommerce;Database=orders
  KAFKA_BOOTSTRAP_SERVERS: kafka.platform.svc.cluster.local:9092
  KAFKA_TOPIC: orders.events
  KAFKA_GROUP_ID: orders-saga
---
apiVersion: v1
kind: Secret
metadata:
  name: orders-secrets
  namespace: apps
  labels:
    app: orders
stringData:
  PLACEHOLDER_SECRET: local-dev-only
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: apps
  labels:
    app: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: localhost:5000/ecommerce-orders:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: orders-config
            - secretRef:
                name: orders-secrets
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: apps
  labels:
    app: orders
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: orders
